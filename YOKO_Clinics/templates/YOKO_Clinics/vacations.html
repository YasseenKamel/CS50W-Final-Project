{% extends "YOKO_Clinics/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}

<div class="calendar_container">
    <div class="calendar-month">
        <section class="calendar-month-header">
            <div id="selected-month" class="calendar-month-header-selected-month">
                July 2020
            </div>
            <div class="calendar-month-header-selectors">
                <span id="previous-month-selector"><</span>
                <span id="present-month-selector">Today</span>
                <span id="next-month-selector">></span>
            </div>
        </section>
        <ol id="days-of-week" class="day-of-week">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ol>
        <ol id="calendar-days" class="days-grid">
            {% for day in "111111111111111111111111111111" %}
                <li class="calendar-day">
                    <span>
                    {{ forloop.counter }}
                    </span>
                </li>
            {% endfor %}
        </ol>
    </div>
</div>

{% endblock %}
