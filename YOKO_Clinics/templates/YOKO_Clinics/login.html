{% extends "YOKO_Clinics/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="log_frame">
    <h2 style="margin-bottom:20px;">Log In</h2>
    {% if message %}
                        <script>
                            function hide(){
                                document.getElementById("beep").style.display = "none";
                            }
                        </script>
                        <div class="alert alert-danger" id="beep">
                            <a class="close" data-dismiss="alert" href="#" onclick="hide()">Ã—</a>
                            {{ message }}
                        </div>

                    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group form-group1">
                <input class="btn btn-primary norm_btn" type="submit" value="Log in">
            </div>
            <p style="margin:auto; text-align: center;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </div>
    </form>

    </div>


{% endblock %}
